llm:
  provider: openai
  model_name: gpt-4
  temperature: 0.7
  max_tokens: 1000

retriever:
  type: pinecone
  api_key: YOUR_PINECONE_API_KEY # TODO: get from secrets manager
  environment: YOUR_PINECONE_ENVIRONMENT # TODO: get from secrets manager
  index_name: llm-retrieval-index

chains:
  - name: summarization_chain
    steps:
      - retriever
      - llm
  - name: question_answering_chain
    steps:
      - retriever
      - llm

memory:
  type: vectorstore
  capacity: 500
